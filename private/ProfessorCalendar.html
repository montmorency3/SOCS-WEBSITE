<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Calendar</title>
  
  <!-- FullCalendar Library -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    /* Import Poppins Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FDFEFD;
      color: #27455A;
      display: flex;
      height: 100vh;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/trottier.png') no-repeat center center/cover;
      filter: brightness(0.8);
      z-index: -1;
    }


    /* Sidebar */
    .sidebar {
      background-color: rgba(39, 69, 90, 0.9);
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      padding: 20px;
      z-index: 1;
    }

    .sidebar h3 {
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .sidebar button {
      background-color: white;
      color: #27455A;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 400;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Hover Effect */
      .sidebar button:hover {
      background-color: #f4f4f4;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .sidebar li:hover{
      transform: translateX(5px);
    }

    .sidebar hr {
      border: 0.5px solid #FDFEFD;
      margin-top: 10px;
    }

    .sidebar p {
      margin-top: 20px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Calendar Container */
    .calendar-container {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #calendar {
      width: 95%;
      height:95%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .fc .fc-button-primary {
      background-color: #2C3E50;
      border: none;
      color: white;
      transition: all 0.3s ease;
    }

    .fc .fc-button-primary:hover {
      background-color: #34495E;
    }

    .fc .fc-toolbar-title {
      font-weight: 600;
      font-size: 22px;
    }

    /* Edit Modal */
    .edit-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 400px;
    }

    .edit-modal input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .edit-modal .link-advanced {
      margin-top: 10px;
      display: block;
      text-align: right;
      color: #007BFF;
      text-decoration: none;
    }

    .edit-modal .link-advanced:hover {
      text-decoration: underline;
    }

    .edit-modal button {
      padding: 10px 20px;
      background-color: #2C3E50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .edit-modal button:hover {
      background-color: #34495E;
    }



    @media (max-width: 600px) {
  body {
    display: flex;
    flex-direction: column;
  }

  .sidebar {
    width: 100%; /* Full width for sidebar */
    position: relative; /* Remove fixed positioning to stack */
    height: auto; /* Adjust height to content */
    padding: 0px;
    margin: 0px;
  }

  .calendar-container {
    margin-left: 0; /* Remove left margin to prevent offset */
    width: 100%; /* Full width for the main content */
    margin: 0px;
    padding: 0px;
  }
}
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h3>Calendar</h3>
    <button onclick="location.href='EditBookings.html'">CREATE OFFICE HOUR</button>
    <ul>
    <li>
      <a href="ProfessorDashboard.html" style="text-decoration: none; color: inherit;">
        üè† My Dashboard
      </a>
    </li>
    <li>
      <a href="ProfessorCalendar.html" style="text-decoration: none; color: inherit;">
        üóì View Calendar
      </a>
    </li>
    <li>
      <a href="CreatePoll.html" style="text-decoration: none; color: inherit;">
        üìä Create Poll
      </a>
    </li>
    <li><a href="../phpfiles/viewpoll.php" style="text-decoration: none; color: inherit;">üìä View Poll</a></li>
    <li>
      <a href="EditBookings.html" style="text-decoration: none; color: inherit;">
        ‚öô Manage Bookings
      </a>
    </li>
    </ul>
    <hr>
    <p><a href="../public/landingpage.html" style="text-decoration: none; color: inherit;">
        üîí Log Out
      </a></p>
  </aside>

  <!-- Calendar Container -->
  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="edit-modal">
    <h3>Edit Booking</h3>
    <input type="text" id="editTitle" placeholder="Event Title">
    <input type="datetime-local" id="editStart">
    <input type="datetime-local" id="editEnd">
    <a href="EditBookings.html" class="link-advanced">Advanced Edits</a>
    <button id="saveChanges">Save</button>
    <button id="closeModal">Cancel</button>
  </div>

  <!-- FullCalendar Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var editModal = document.getElementById('editModal');
      var editTitle = document.getElementById('editTitle');
      var editStart = document.getElementById('editStart');
      var editEnd = document.getElementById('editEnd');
      var currentEvent;

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        editable: true,
        events: [
          {
            id: '1',
            title: 'Prof. Errington Office Hours',
            start: '2024-12-10T10:00:00',
            end: '2024-12-10T12:00:00'
          },
          {
            id: '2',
            title: 'Lab Tutorial',
            start: '2024-12-13T13:00:00',
            end: '2024-12-13T15:00:00'
          }
        ],
        eventClick: function (info) {
          currentEvent = info.event;
          editTitle.value = currentEvent.title;
          editStart.value = currentEvent.start.toISOString().slice(0, 16);
          editEnd.value = currentEvent.end.toISOString().slice(0, 16);
          editModal.style.display = 'block';
        }
      });

      document.getElementById('saveChanges').addEventListener('click', function () {
        currentEvent.setProp('title', editTitle.value);
        currentEvent.setStart(editStart.value);
        currentEvent.setEnd(editEnd.value);
        editModal.style.display = 'none';
      });

      document.getElementById('closeModal').addEventListener('click', function () {
        editModal.style.display = 'none';
      });

      calendar.render();
    });
  </script>
</body>
</html
