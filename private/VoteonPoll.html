  <!-- Internal Styles -->
  <style>
    /* Import Poppins Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #FDFEFD;
      color: #27455A;
      display: flex;
      flex-direction: column;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/trottier.png') no-repeat center center/cover;
      filter: brightness(0.8);
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(39, 69, 90, 0.9); /* Slight transparency */
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      padding: 20px;
      padding-bottom: 0px;
      top: 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      font-weight: 600;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .sidebar button {
      background-color: white;
      color: #27455A;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 400;
      margin-bottom: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-bottom: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .sidebar li:hover{
      transform: translateX(5px);
    }

    .sidebar hr {
      border: 0.5px solid #FDFEFD;
      margin: 15px 0 0px; /* Set consistent top and bottom margin */
    }

    .sidebar li:last-child {
      margin-bottom: 0; /* Remove extra space below the last list item */
    }

    .sidebar p {
      margin-top: 20px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px; /* Sidebar width */
      display: flex;
      justify-content: center;
      align-items: center;
      width: calc(100% - 250px);
      height: 100vh;
    }

    /* Main Container */
    .main-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 500px;
      border-radius: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }

    .main-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #19344D;
    }

    /* Rank List */
    .rank-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .rank-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rank-number {
      font-weight: bold;
      font-size: 1.2rem;
      color: #FFFFFF;
      background-color: #27455A;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rank-item {
      flex: 1;
      background-color: #E4ECF2;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      cursor: grab;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .submit-btn {
      background-color: #19344D;
      color: #FFFFFF;
      border: none;
      padding: 15px;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 100%;
      margin-top: 30px;
    }

    .submit-btn:hover {
      background-color: #77A9B2;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      /* Adjust Sidebar */
      .sidebar {
        width: 200px;
        padding: 15px;
      }

      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }

      .main-container {
        width: 80%;
        padding: 20px;
      }
    }

    @media (max-width: 600px) {
      /* Sidebar collapses on small screens */
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 10px;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
        height: auto;
      }

      .main-container {
        width: 90%;
        padding: 15px;
      }

      .rank-list {
        flex-direction: column;
        gap: 15px;
      }

      .rank-number {
        width: 25px;
        height: 25px;
        font-size: 1rem;
      }

      .rank-item {
        font-size: 0.9rem;
        padding: 8px;
      }

      .submit-btn {
        padding: 12px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 400px) {
      /* Additional adjustments for very small screens */
      .main-container {
        width: 95%;
        padding: 10px;
      }

      .rank-number {
        width: 20px;
        height: 20px;
        font-size: 0.8rem;
      }

      .rank-item {
        font-size: 0.8rem;
        padding: 6px;
      }

      .submit-btn {
        padding: 10px;
        font-size: 0.8rem;
      }
    }

  </style>
</head>

  <!-- Drag-and-Drop JavaScript -->
  <script>
    const rankItems = document.querySelectorAll(".rank-item");
    const rankList = document.getElementById("rankList");
    let draggedItem = null;

    rankItems.forEach((item) => {
      item.addEventListener("dragstart", () => {
        draggedItem = item;
        setTimeout(() => (item.style.display = "none"), 0);
      });

      item.addEventListener("dragend", () => {
        setTimeout(() => {
          draggedItem.style.display = "block";
          draggedItem = null;
        }, 0);
      });
    });

    rankList.addEventListener("dragover", (e) => e.preventDefault());

    rankList.addEventListener("drop", (e) => {
      const targetRow = e.target.closest(".rank-row");
      if (targetRow && draggedItem) {
        const draggedRow = draggedItem.parentNode;
        const tempContent = targetRow.querySelector(".rank-item").innerHTML;

        // Swap contents only, numbers remain fixed
        targetRow.querySelector(".rank-item").innerHTML = draggedItem.innerHTML;
        draggedItem.innerHTML = tempContent;
      }
    });
  </script>
