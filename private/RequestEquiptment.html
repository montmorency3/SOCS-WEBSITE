  <style>
    /* General Styles */

    .equipment-container label {

    .equipment-container input[type="text"],

    .submit-btn {

    @media (max-width: 850px) {
  /* Set the body as a flex container */
  body {

  /* Adjust the sidebar for small screens */
  .sidebar {

    width: 100vw; /* Full width */

    position: static; /* Remove the fixed positioning */
    padding: 0;
  }

  /* Adjust the equipment container to take full width and height */
  .equipment-container {
    width: 100vw; /* Full viewport width */
    height: 100vh; /* Full viewport height */
    padding: 30px;
    box-sizing: border-box; /* Ensure padding is included in width/height */
    border-radius: 0; /* No rounded corners */
    margin-left: 0; /* Remove left margin */
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
  }

    }

</head>

<body>
  <!-- Sidebar with Navigation -->
  <aside class="sidebar">
    <div>
      <h3>WELCOME</h3>
      <ul>
        <li>üìÖ Meetings</li>
        <li>üóì View Calendar</li>
        <li>‚öôÔ∏è Requests</li>
        <li>üìä Vote on Poll</li>
      </ul>
      <hr>
      <p>üîí <a href="#">Log Out</a></p>
  </aside>

  <!-- Equipment Request Container -->
  <div class="equipment-container">
    <h1>REQUEST EQUIPMENT</h1>
    <form id="equipment-form" action="../phpfiles/requestEquipment.php" method="POST">
      <!-- Student Name -->
      <label for="studentID">Your ID</label>
      <input type="text" id="studentID" name="studentID" placeholder="Enter your ID" required>

      <!-- Equipment Type -->
      <label for="equipmentType">Equipment</label>
      <select id="equipmentType" name="equipmentType" required>
        <option value="">Select Equipment</option>
        <option value="Laptops">Laptops</option>
        <option value="Projectors">Projectors</option>
        <option value="Keyboards">Keyboards</option>
        <option value="Microphones">Microphones</option>
      </select>

      <!-- Pickup and Return Time -->
      <label for="pickup-time">Pick-Up Time</label>
      <input type="time" id="pickup-time" name="pickup-time" required>

      <!-- Confirmation Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="confirm" name="confirm">
        <label for="confirm">I confirm my request</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submit-btn" disabled>SUBMIT</button>
    </form>
  </div>

  <!-- JavaScript for Checkbox -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const confirmCheckbox = document.getElementById('confirm');
      const submitButton = document.getElementById('submit-btn');

      confirmCheckbox.addEventListener('change', function () {
        submitButton.disabled = !confirmCheckbox.checked;
      });
    });
  </script>
</body>
