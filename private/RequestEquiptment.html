<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Import Poppins Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FDFEFD;
      color: #27455A;
      height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/trottier.png') no-repeat center center/cover;
      filter: brightness(0.8);
      z-index: -1; /* Keeps background behind everything */
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(39, 69, 90, 0.9); /* Slight transparency */
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      padding: 20px;
      top: 0;
    }

    .sidebar h3 {
      font-weight: 600;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .sidebar li:hover {
      transform: translateX(5px);
    }

    .sidebar li:last-child {
      margin-bottom: 0; /* Remove extra space below the last list item */
    }

    .sidebar hr {
      border: 0.5px solid #FDFEFD;
      margin: 0px 0 0px; /* Set consistent top and bottom margin */
    }

    .sidebar p {
      margin-top: 20px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Centering Equipment Container */
    .equipment-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 400px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);

      /* Centering the container */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      z-index: 1;
    }

    .equipment-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .equipment-container label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-size: 1rem;
      color: #27455A;
    }

    .equipment-container input[type="text"],
    .equipment-container input[type="time"],
    .equipment-container select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #BFDCE5;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .submit-btn {
      background-color: #27455A;
      color: #FDFEFD;
      border: none;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #77A9B2;
    }
  </style>
</head>

<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Sidebar -->
  <aside class="sidebar">

  </aside>

  <!-- Equipment Request Form -->
  <div class="equipment-container">
    <h1>REQUEST EQUIPMENT</h1>
    <form id="equipment-form" action="../phpfiles/requestEquipment.php" method="POST">
      <!-- Student ID -->
      <label for="studentID">Your ID</label>
      <input type="text" id="studentID" name="studentID" placeholder="Enter your ID" required>

      <!-- Equipment Type -->
      <label for="equipmentType">Equipment</label>
      <select id="equipmentType" name="equipmentType" required>
        <option value="">Select Equipment</option>
        <option value="Laptops">Laptops</option>
        <option value="Projectors">Projectors</option>
        <option value="Keyboards">Keyboards</option>
        <option value="Microphones">Microphones</option>
      </select>

      <!-- Pickup Time -->
      <label for="pickup-time">Pick-Up Time</label>
      <input type="time" id="pickup-time" name="pickup-time" required>

      <!-- Checkbox -->
      <div class="checkbox-container">
        <input type="checkbox" id="confirm" name="confirm">
        <label for="confirm">I confirm my request</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submit-btn" disabled>SUBMIT</button>
    </form>
  </div>

  <!-- JavaScript for Enabling Submit Button -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const confirmCheckbox = document.getElementById('confirm');
      const submitButton = document.getElementById('submit-btn');

      confirmCheckbox.addEventListener('change', function () {
        submitButton.disabled = !confirmCheckbox.checked;
      });
    });
  </script>
</body>
