<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <!-- Internal Styles -->
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Import Poppins Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #FDFEFD;
      color: #27455A;
      display: flex;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/trottier.png') no-repeat center center/cover;
      filter: brightness(0.8);
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(39, 69, 90, 0.9);
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      padding: 20px;
      top: 0;
    }

    .sidebar h3 {
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .sidebar button {
      background-color: white;
      color: #27455A;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .sidebar hr {
      border: 0.5px solid #FDFEFD;
      margin-top: 10px;
    }

    .sidebar p {
      margin-top: 20px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px; /* Sidebar width */
      display: flex;
      justify-content: center;
      align-items: center;
      width: calc(100% - 250px);
      height: 100vh;
    }

    /* Main Container */
    .main-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 500px;
      border-radius: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    .main-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #19344D;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1rem;
      color: #19344D;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #BFDCE5;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #F7FAFC;
      color: #27455A;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #77A9B2;
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .submit-btn {
      background-color: #19344D;
      color: #FDFEFD;
      border: none;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn:hover {
      background-color: #77A9B2;
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>WELCOME</h3>
    <button>CREATE</button>
    <ul>
      <li>üìÖ Meetings</li>
      <li>üóì View Calendar</li>
      <li>‚öôÔ∏è Requests</li>
      <li>üìä Vote on Poll</li>
    </ul>
    <hr>
    <p>üîí Log Out</p>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Main Form -->
    <div class="main-container">
      <h1>REQUEST OFFICE HOUR</h1>
      <form>
        <!-- Date and Time -->
        <div class="form-group">
          <label for="date">Monday, 25th November 13:00‚Äì15:00</label>
          <div class="time-row">
            <input type="date" id="date" value="2024-11-25" />
            <input type="time" id="start-time" value="13:00" />
            <span>to</span>
            <input type="time" id="end-time" value="15:00" />
          </div>
        </div>

        <!-- Dropdowns -->
        <div class="form-group time-row">
          <select id="course">
            <option>Select Course</option>
            <option>COMP303</option>
            <option>COMP202</option>
          </select>
          <select id="prof">
            <option>Select Prof/TA</option>
            <option>Prof. Smith</option>
            <option>Prof. Chen</option>
          </select>
        </div>

        <!-- Description -->
        <div class="form-group">
          <textarea rows="3" placeholder="Description..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
