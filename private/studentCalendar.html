<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Hour Calendar</title>

  <!-- FullCalendar Library -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Import Poppins Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #FDFEFD;
      color: #27455A;
      display: flex;
      height: 100vh;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/trottier.png') no-repeat center center/cover;
      filter: brightness(0.8);
      z-index: -1;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(39, 69, 90, 0.9);
      color: white;
      width: 250px;
      height: 100vh;
      position: fixed;
      padding: 20px;
      top: 0;
    }

    .sidebar h3 {
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .sidebar button {
      background-color: white;
      color: #27455A;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
      font-weight: 300;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .sidebar hr {
      border: 0.5px solid #FDFEFD;
      margin-top: 10px;
    }

    .sidebar p {
      margin-top: 20px;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Calendar Container */
    .calendar-container {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #calendar {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* FullCalendar Custom Buttons */
    .fc .fc-button-primary {
      background-color: #2C3E50;
      border: none;
      color: white;
      transition: all 0.3s ease;
    }

    .fc .fc-button-primary:hover {
      background-color: #34495E;
    }

    .fc .fc-toolbar-title {
      font-weight: 600;
      font-size: 22px;
    }

    /* Media Queries for Mobile View */
    @media (max-width: 850px) {
      /* Set the body to be a flex container and stack items vertically */
      body {
        flex-direction: column;
        height: auto;
      }

      /* Sidebar adjustments for smaller screens */
      .sidebar {
        width: 100%;
        height: auto;
        position: static; /* Remove fixed positioning */
        padding: 15px;
        background-color: rgba(39, 69, 90, 0.9);
      }

      /* Calendar container adjusts to full width on small screens */
      .calendar-container {
        margin-left: 0;
        width: 100%;
        height: auto;
        padding: 10px;
      }

      /* Calendar adapts to smaller screen widths */
      #calendar {
        width: 100%;
        margin-top: 20px;
      }
    }

    @media (max-width: 600px) {
      /* Adjust sidebar text size */
      .sidebar h3 {
        font-size: 18px;
      }

      .sidebar ul li {
        font-size: 0.9rem;
      }

      /* Calendar container padding adjustment */
      .calendar-container {
        padding: 5px;
      }

      /* Calendar adjustments for very small screens */
      #calendar {
        width: 100%;
        padding: 10px;
      }
    }

    @media (max-width: 400px) {
      /* Make the sidebar smaller and responsive */
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        padding: 10px;
      }

      .sidebar h3 {
        font-size: 16px;
      }

      .sidebar ul li {
        font-size: 0.8rem;
      }

      /* Calendar container for extremely small screens */
      .calendar-container {
        margin-left: 0;
        padding: 5px;
        width: 100%;
        justify-content: flex-start;
      }

      /* Adjust calendar to fit narrow screens */
      #calendar {
        width: 100%;
        padding: 5px;
      }

      /* Remove padding and margins for ultra-narrow screens */
      .calendar-container, #calendar {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h3>WELCOME</h3>
    <ul>
      <li>üìÖ Meetings</li>
      <li>üìù View Calendar</li>
      <li>‚öôÔ∏è Requests</li>
      <li>üìä Vote on Poll</li>
    </ul>
    <hr>
    <p>üîí Log Out</p>
  </aside>

  <!-- Calendar Container -->
  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek', // Default to weekly view
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // Add Monthly View
        },
        slotMinTime: '08:00:00', // Start time of the day
        slotMaxTime: '20:00:00', // End time of the day
        allDaySlot: false,
        events: [
          {
            title: 'Prof. Errington Office Hours',
            start: '2024-12-10T10:00:00',
            end: '2024-12-10T12:00:00'
          },
          {
            title: 'Prof. Vhybiyhal Office Hours',
            start: '2024-12-11T14:00:00',
            end: '2024-12-11T16:00:00'
          },
          {
            title: 'TA Help Session',
            start: '2024-12-12T09:00:00',
            end: '2024-12-12T11:00:00'
          },
          {
            title: 'Lab Tutorial',
            start: '2024-12-13T13:00:00',
            end: '2024-12-13T15:00:00'
          },
          {
            title: 'COMP307 Project Meeting',
            start: '2024-06-14T11:00:00',
            end: '2024-06-14T12:30:00'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
