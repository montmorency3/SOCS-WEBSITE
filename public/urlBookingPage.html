<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Office Hour</title>
  <link rel="stylesheet" href="assets/css/styles.css">


  <!-- Internal Styles -->
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'HK Grotesk', sans-serif;
      background-color: #27455A;
      /* Blue background */
      color: #27455A;
      height: 100vh;
      width:100%;
      display: flex;
      align-items: center;
      position: relative;
    }

    /* Background Image with Transparency */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/Trottier.png') no-repeat center center/cover;
      opacity: 0.5;
      /* Transparency for the image */
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: rgba(39, 69, 90, 0.8);
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
    }

    .main-content {
    display: flex;
    justify-content: center; /* Horizontally centers the content */
    align-items: center; /* Vertically centers the content */
    width: 100vw; /* Take up 100% of the viewport width */
    height: calc(100vh - 60px); 
    }

    /* Booking Container */
    .booking-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 350px;
      padding: 30px;
      border-radius: 40px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      margin: 0 50px;
      text-align: center;
      position: relative;
      z-index: 1;
      /* Above background */
    }

    .booking-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .booking-container label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-size: 1rem;
      color: #27455A;
    }

    /* Booking Details Container */
    .booking-details-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .booking-details {
      font-size: 1rem;
      margin: 0;
      /* Removes default margin for cleaner alignment */
      color: #27455A;
    }

    .booking-container input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #BFDCE5;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .submit-btn {
      background-color: #27455A;
      color: #FDFEFD;
      border: none;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #77A9B2;
    }
  </style>
</head>

<body>


  <!-- Navbar -->


  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="SOCS Logo">
      </div>
      <ul class="nav-links">
        <li><a href="landingpage.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>



      <div class="auth-links">
        <a class="language" href="#">FRANÇAIS</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="register-btn">Register</a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><img src="images/search-icon.png" alt="Search"></button>
      </div>
      <div class="hamburger" id="hamburger">
        <span>&#9776;</span>
      </div>

    </nav>

  </header>

  <main>

    <nav class="menu" id="menu">
      <div class="nav-links">
        <a href="landingpage.html">Home</a></li>
        <a href="about.html">About</a></li>
        <a href="#">Help</a></li>
        <a href="#">FRANÇAIS</a></li>
      </div>
    </nav>


    <div class="main-content">
      <!-- Booking Container -->
      <div class="booking-container">
        <h1>CONFIRM OFFICE HOUR BOOKING</h1>
        <form id="booking-form" action="#" method="POST">
          <!-- McGill ID -->
          <label for="mcgill-id">McGill ID</label>
          <input type="text" id="mcgill-email" name="mcgill-id" placeholder="Enter your McGill Email" required>

          <!-- Booking Details -->
          <div class="booking-details-container">
            <p class="booking-details">You are booking an office hour for <strong>COMP303 at 15:00</strong></p>
          </div>

          <!-- Checkbox -->
          <div class="checkbox-container">
            <input type="checkbox" id="confirm" name="confirm">
            <label for="confirm">Click to confirm</label>
          </div>

          <!-- Submit Button -->
          <button type="button" class="submit-btn" id="submit-btn" disabled>SUBMIT</button>
        </form>
      </div>
    </div>


      <!-- JavaScript for Checkbox -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const confirmCheckbox = document.getElementById('confirm');
          const submitButton = document.getElementById('submit-btn');

          // Enable/disable the submit button based on checkbox state
          confirmCheckbox.addEventListener('change', function () {
            submitButton.disabled = !confirmCheckbox.checked;
          });
        });
      </script>
</body>
<script src = assets/javascript/hamburger.js></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const languageButtons = document.querySelectorAll(".language");

  const frenchText = {
    "Home": "Accueil",
    "About": "À Propos",
    "Help": "Aide",
    "Login": "Connexion",
    "Register": "Inscription",
    "Log In": "Se Connecter",
    "Email or username": "Email ou nom d'utilisateur",
    "Password": "Mot de passe",
    "Forgot Password?": "Mot de passe oublié ?",
    "Don't have an account?": "Vous n'avez pas de compte ?",
    "Register now": "Inscrivez-vous maintenant",
    "Search": "Rechercher",
  };

  const englishText = {
    "Accueil": "Home",
    "À Propos": "About",
    "Aide": "Help",
    "Connexion": "Login",
    "Inscription": "Register",
    "Se Connecter": "Log In",
    "Email ou nom d'utilisateur": "Email or username",
    "Mot de passe": "Password",
    "Mot de passe oublié ?": "Forgot Password?",
    "Vous n'avez pas de compte ?": "Don't have an account?",
    "Inscrivez-vous maintenant": "Register now",
    "Rechercher": "Search",
  };

  // Function to switch language
  function switchLanguage(language) {
    const textElements = document.querySelectorAll("a, h1, p, button, .forgot-password");

    // Translate text content
    textElements.forEach(el => {
      const content = el.textContent.trim();
      if (language === "fr" && frenchText[content]) {
        el.textContent = frenchText[content];
      } else if (language === "en" && englishText[content]) {
        el.textContent = englishText[content];
      }
    });

    // Translate placeholders
    const placeholders = {
      "Email or username": "Email ou nom d'utilisateur",
      "Password": "Mot de passe",
      "Search": "Rechercher",
    };

    document.querySelectorAll("input").forEach(input => {
      const placeholder = input.placeholder.trim();
      if (language === "fr" && placeholders[placeholder]) {
        input.placeholder = placeholders[placeholder];
      } else if (language === "en") {
        const frenchPlaceholder = Object.keys(placeholders).find(
          key => placeholders[key] === placeholder
        );
        if (frenchPlaceholder) input.placeholder = frenchPlaceholder;
      }
    });

    // Save language preference to localStorage
    localStorage.setItem("language", language);
  }

  // Load language from localStorage on page load
  const savedLanguage = localStorage.getItem("language") || "en";
  switchLanguage(savedLanguage);

  // Add event listeners to language buttons
  languageButtons.forEach(button => {
    button.addEventListener("click", (e) => {
      e.preventDefault();

      const currentLanguage = button.textContent.trim();
      if (currentLanguage === "FRANÇAIS") {
        switchLanguage("fr");
        updateButtonsText("ENGLISH");
      } else {
        switchLanguage("en");
        updateButtonsText("FRANÇAIS");
      }
    });
  });

  // Function to update the language button text
  function updateButtonsText(newLanguageText) {
    languageButtons.forEach(button => {
      button.textContent = newLanguageText;
    });
  }
});

</script>


</html>
