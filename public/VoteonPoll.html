<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with Blue Background and Transparent Image */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #27455A;
      color: #19344D;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/Trottier.png') no-repeat center center/cover;
      opacity: 0.5;
      z-index: 0;
    }

/* Main Container */
.main-container {
  background-color: rgba(255, 255, 255, 0.9);
  width: 800px; /* Increased width */
  border-radius: 20px;
  padding: 30px; /* Increased padding */
  position: relative;
  z-index: 1;
  margin-left: 60px; /* To accommodate sidebar */
}

    .main-container h1 {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #19344D;
      margin-bottom: 20px;
    }

    /* Rank List */
    .rank-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .rank-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rank-number {
      font-weight: bold;
      font-size: 1.2rem;
      color: #FFFFFF;
      background-color: #27455A;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rank-item {
      flex: 1;
      background-color: #E4ECF2;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      cursor: grab;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

/* Submit Button */
.submit-btn {
  background-color: #19344D;
  color: #FFFFFF;
  border: none;
  padding: 15px; /* Larger padding for comfort */
  border-radius: 40px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  width: 100%; /* Ensure it stretches properly */
  margin-top: 30px; /* Add breathing space */
}

    .submit-btn:hover {
      background-color: #77A9B2;
    }

 /* Sidebar on the Left */
    .sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 60px;
      height: 100vh;
      background-color: #19344D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

    .sidebar-icon {
      width: 30px;
      height: 30px;
      background-color: #FDFEFD;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .sidebar-icon:hover {
      background-color: #77A9B2;
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="main-container">
    <h1>Vote on OH Poll</h1>
    <h3>Rank Days</h3>
    <div class="rank-list" id="rankList">
      <div class="rank-row" data-index="1">
        <div class="rank-number">1</div>
        <div class="rank-item" draggable="true">27th Nov 2024, 13:00 - 15:00</div>
      </div>
      <div class="rank-row" data-index="2">
        <div class="rank-number">2</div>
        <div class="rank-item" draggable="true">26th Nov 2024, 13:00 - 15:00</div>
      </div>
      <div class="rank-row" data-index="3">
        <div class="rank-number">3</div>
        <div class="rank-item" draggable="true">25th Nov 2024, 13:00 - 15:00</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">SUBMIT</button>
  </div>

  <!-- Sidebar on the Right -->
  <div class="sidebar">
    <div class="sidebar-icon">üìä</div>
    <div class="sidebar-icon">üìÖ</div>
    <div class="sidebar-icon">‚öôÔ∏è</div>
    <div class="sidebar-icon">üîí</div>
  </div>

  <!-- Drag-and-Drop JavaScript -->
  <script>
    const rankItems = document.querySelectorAll(".rank-item");
    const rankList = document.getElementById("rankList");
    let draggedItem = null;

    rankItems.forEach((item) => {
      item.addEventListener("dragstart", () => {
        draggedItem = item;
        setTimeout(() => (item.style.display = "none"), 0);
      });

      item.addEventListener("dragend", () => {
        setTimeout(() => {
          draggedItem.style.display = "block";
          draggedItem = null;
        }, 0);
      });
    });

    rankList.addEventListener("dragover", (e) => e.preventDefault());

    rankList.addEventListener("drop", (e) => {
      const targetRow = e.target.closest(".rank-row");
      if (targetRow && draggedItem) {
        const draggedRow = draggedItem.parentNode;
        const tempContent = targetRow.querySelector(".rank-item").innerHTML;

        // Swap contents only, numbers remain fixed
        targetRow.querySelector(".rank-item").innerHTML = draggedItem.innerHTML;
        draggedItem.innerHTML = tempContent;
      }
    });
  </script>
</body>
</html>
