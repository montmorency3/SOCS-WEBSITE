<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCS Registration</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=HK+Grotesk:wght@400;700&family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap">

<body>
  <header>

      <div class="logo">

        <a class="language" href="#">FR</a>
        <a href="login.html" class="login-link">Login</a>
        <a href="register.html" class="register-btn register-link">Register</a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><img src="images/search-icon.png" alt="Search"></button>
      </div>

      <div class="hamburger" id="hamburger">
        <span>&#9776;</span>
      </div>
    </nav>
  </header>

  <main>
    <nav class="menu" id="menu"> 
      <div class="nav-links">
        <a href="landingpage.html" class="menu-home-link">Home</a>
        <a href="about.html" class="menu-about-link">About</a>
        <a href="#" class="menu-help-link">Help</a>
        <a href="#" class="menu-language">FR</a>
      </div>
    </nav>


    <section class="hero">
      <div class="content">
        <h1>Welcome to the SOCS Registration!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum ipsum augue, tincidunt ut arcu id, venenatis efficitur leo.</p>
        <button onclick="location.href='login.html'" class="sign-in-btn">Sign In</button>
      </div>
    </section>
  </main>

  <!-- Script Files -->
  <script src="assets/javascript/hamburger.js" defer></script>
  <script src="assets/javascript/switchMenuLanguage.js"> </script>

  
</body>
</html>
